<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TomeTrove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1E3A8A, #FFFFFF, #D4A373);
        }
        .cursive {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 p-6 md:p-8 text-white flex justify-between items-center">
        <h1 class="text-3xl md:text-4xl font-bold cursive"><a href="index.html">TomeTrove</a></h1>
        <nav>
            <ul class="flex space-x-4 text-lg md:text-xl">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="p-8 text-center">
        <h2 class="text-4xl font-semibold">Contact Us</h2>
        <p class="text-lg mt-4">Weâ€™d love to hear from you! Reach out to us with any questions or feedback.</p>

        <div class="mt-6">
            <p class="text-xl"><strong>Email:</strong> trovetome@gmail.com            </p>
            <p class="text-xl mt-2"><strong>Phone:</strong> (123) 456-7890</p>
            <p class="text-xl mt-2"><strong>Address:</strong> 123 Book St, Phoenix, AZ</p>
        </div>

        <form id="contactForm" class="mt-8 max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg" onsubmit="sendEmail(event)">
            <div id="formFields">
                <label class="block text-lg font-semibold">Your Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg mt-2" placeholder="John Doe" required>

                <label class="block text-lg font-semibold mt-4">Your Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg mt-2" placeholder="email@example.com" required>

                <label class="block text-lg font-semibold mt-4">Message</label>
                <textarea id="message" class="w-full p-3 border rounded-lg mt-2" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </div>
            
            <div id="confirmationMessage" class="hidden text-center py-8">
                <p class="text-2xl text-green-600 font-bold">Message Sent!</p>
                <p class="text-lg text-gray-600 mt-2">Our team will contact you shortly!</p>
                <button onclick="goToHome()" class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    Back to Home
                </button>
            </div>
        </form>
    </section>

    <footer class="bg-blue-600 text-white p-4 text-center mt-8">
        <p>&copy; 2025 TomeTrove. All rights reserved.</p>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
    function sendEmail(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        Email.send({
            SecureToken: "YOUR_SECURE_TOKEN", // Get this from SmtpJS
            To: 'trovetome@gmail.com', // Your email address
            From: email,
            Subject: `New Contact Form Message from ${name}`,
            Body: `
                Name: ${name}<br>
                Email: ${email}<br>
                Message: ${message}
            `
        }).then(
            message => {
                document.getElementById('formFields').classList.add('hidden');
                document.getElementById('confirmationMessage').classList.remove('hidden');
            }
        );
    }

    function goToHome() {
        window.location.href = "index.html";
    }
    </script>
</body>
</html>
